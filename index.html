<!DOCTYPE html>

<html>
<head lang="zh-CN">

  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"
        charset="utf-8">

  <script type="text/javascript"
        src="lib/jquery-2.1.1/jquery-2.1.1.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/lodash-2.4.1/lodash.js" ></script>
  <script src="js/main.js" ></script>

  <title>统一建模语言理论测试</title>

</head>

<body>
  <div class="top"></div>
  <form name="myForm" action="#" method="post" role="form" autocomplete="off">
    <div class="head">
      <h1>
        <span class="glyphicon glyphicon-eye-open"></span>
        <span>统一建模语言理论测试</span>
      </h1>
      <p>&nbsp;</p>
      <header>
        <table>
          <tr>
            <td>
              <div class="form-group form-group-sm">
                <label for="studentClass" class="col-sm-3 control-label">
                  科目
                </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value="统一建模语言UML" >
                  </div>
              </div>
            </td>

            <td>
              <div class="form-group form-group-sm">
                <label for="studentClass" class="col-sm-3 control-label">
                  时间</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control"
                           name="time" value="100分钟" >
                  </div>
                </div>
            </td>

            <td>
              <div class="form-group  form-group-sm">
                <label for="get_score" class="col-sm-3 control-label">
                  得分
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="get_score"  >
                </div>
              </div>
            </td>
          </tr>

          <tr>
            <td class="">
              <div class="form-group  form-group-sm">
                <label for="studentClass" class="col-sm-3 control-label">
                  班级
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="head"
                         id="studentClass" placeholder="请输入班级">
                </div>
              </div>
            </td>

            <td>
              <div class="form-group  form-group-sm">
                <label for="studentId" class="col-sm-3 control-label">
                  学号</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="head"
                           id="studentId" placeholder="请输入学号">
                  </div>
                </div>
            </td>

            <td>
              <div class="form-group  form-group-sm">
                <label for="studentName" class="col-sm-3 control-label">
                  姓名
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="head"
                         id="studentName" placeholder="请输入姓名">
                </div>
              </div>
            </td>
          </tr>
        </table>
        <br/><br/>
     </header>
    </div>

    <div class="container main">
      <p>&nbsp;</p>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>一、填空题（每空5分，共20分）</h4>
        </div>
        <div class="panel-body">
          <ol>
            <li>
              <div class="form-group">
                <label for="1_1" class="control-label">
                  UML的中文全称是：
                </label>
                <label class="form-inline">
                    <input type="text" name="1_1" id="1_1"
                           size="20" class="longUnderline"/>。
                </label>
              </div>
            </li>

            <li>
              <div class="form-group">
                <label class="control-label">
                  对象最突出的特征是：
                </label>
                <label class="form-inline">
                  <input type="text" name="1_2" id="1_2_1"
                         size="8" class="underline"/>、
                  <input type="text" name="1_2" id="1_2_2"
                         class="underline" size="8"/>、
                  <input type="text" name="1_2" id="1_2_3"
                         class="underline" size="8"/>。
                </label>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>二、选择题（每题5分，共10分）</h4>
        </div>
        <div class="panel-body">
          <ol>
            <li>
              <div class="form-group">
                <label class="control-label">
                  UML 与软件工程的关系是：
                </label>

                <div class="radio">
                  <label for="2_1_1">
                    <input type="radio" name="2_1" id="2_1_1" value="a"/>
                      （A）UML 就是软件工程
                  </label>
                </div>

                <div class="radio">
                  <label for="2_1_2">
                    <input type="radio" name="2_1" id="2_1_2" value="b"/>
                      （B）UML参与到软件工程中软件开发过程的几个阶段
                  </label>
                </div>

                <div class="radio">
                  <label for="2_1_3">
                    <input type="radio" name="2_1" id="2_1_3" value="c"/>
                      （C）UML 与软件工程无关
                  </label>
                </div>

                <div class="radio">
                  <label for="2_1_4">
                    <input type="radio" name="2_1" id="2_1_4" value="d"/>
                      （D）UML 是软件工程的一部分
                  </label>
                </div>
              </div>
            </li>

            <li>
              <div class="form-group">
                <label class="control-label">Java 语言支持：</label>

                <div class="radio">
                  <label for="2_2_1">
                    <input type="radio" name="2_2" id="2_2_1" value="a"/>
                      （A）单继承
                  </label>
                </div>

                <div class="radio">
                  <label for="2_2_2">
                    <input type="radio" name="2_2" id="2_2_2" value="b"/>
                      （B）多继承
                  </label>
                </div>

                <div class="radio">
                  <label for="2_2_3">
                    <input type="radio" name="2_2" id="2_2_3" value="c"/>
                      （C）单继承和多继承都支持
                  </label>
                </div>

                <div class="radio">
                  <label for="2_2_4">
                    <input type="radio" name="2_2" id="2_2_4" value="d"/>
                      （D）单继承和多继承都不支持
                  </label>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>三、多项选择题（每题10分，共20分）</h4>
        </div>
        <div class="panel-body">
          <ol>
            <li>
              <div class="form-group">
                <label class="control-label">Java 语言支持：</label>

                <div class="checkbox">
                  <label for="3_1_1">
                    <input type="checkbox" name="3_1" id="3_1_1" value="a"/>
                      （A）概述级
                  </label>
                </div>

                <div class="checkbox">
                  <label for="3_1_2">
                    <input type="checkbox" name="3_1" id="3_1_2" value="b"/>
                      （B）需求级
                  </label>
                </div>

                <div class="checkbox">
                  <label for="3_1_3">
                    <input type="checkbox" name="3_1" id="3_1_3" value="c"/>
                      （C）用户目标级
                  </label>
                </div>

                <div class="checkbox">
                  <label for="3_1_4">
                    <input type="checkbox" name="3_1" id="3_1_4" value="d"/>
                      （D）子功能级
                  </label>
                </div>
              </div>
            </li>

            <li>
              <div class="form-group">
                <label class="control-label">类图由以下哪三部分组成。</label>

                <div class="checkbox">
                  <label for="3_2_1">
                    <input type="checkbox" name="3_2" id="3_2_1" value="a"/>
                      （A）名称(Name)
                  </label>
                </div>

                <div class="checkbox">
                  <label for="3_2_2">
                    <input type="checkbox" name="3_2" id="3_2_2" value="b"/>
                      （B）属性(Attribute)
                  </label>
                </div>

                <div class="checkbox">
                  <label for="3_2_3">
                    <input type="checkbox" name="3_2" id="3_2_3" value="c"/>
                      （C）操作(Operation)
                  </label>
                </div>

                <div class="checkbox">
                  <label for="3_2_4">
                    <input type="checkbox" name="3_2" id="3_2_4" value="d"/>
                      （D）方法（Function）
                  </label>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>四、判断题（每题10分，共20分）</h4>
        </div>
        <div class="panel-body">
          <ol>
            <li>
              <div class="form-group">
                <label for="4_1" class="control-label">
                  用例图只是用于和客户交流和沟通的，用于确定需求。
                </label>&nbsp;&nbsp;&nbsp;&nbsp;
                <label class="form-inline">
                  <input type="radio" name="4_1" id="4_1" value="true"/>
                  <span class="glyphicon glyphicon-ok text-success">
                  </span>&nbsp;&nbsp;
                  <input type="radio" name="4_1" id="4_1" value="false"/>
                  <span class="glyphicon glyphicon-remove text-danger">
                  </span>
                </label>
              </div>
            </li>

            <li>
              <div class="form-group">
                <label class="control-label">
                  在状态图中，终止状态在一个状态图中允许有任意多个。
                </label>&nbsp;
                <label class="form-inline">
                  <input type="radio" name="4_2" value="true"/>
                  <span class="glyphicon glyphicon-ok text-success">
                  </span>&nbsp;&nbsp;
                  <input type="radio" name="4_2" value="false"/>
                  <span class="glyphicon glyphicon-remove text-danger">
                  </span>
                </label>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>五、简答题（每题30分，共30分）</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="5_1" class="control-label">
              1.简述什么是模型以及模型的表现形式?
            </label>
            <textarea name="5_1" id="5_1" class="form-control" rows="4">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <input type="submit" class="btn btn-primary" value="计算得分"
                 onclick="return checkForm()">
        </div>
      </div>
    </div>

    <div class="modal fade bs-example-modal-sm"
         role="dialog" aria-labelledby="mySmallModalLabel" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <div class="modal-title" id="mySmallModalLabel">
              <h3>验证信息</h3>
            </div>
          </div>
          <div class="modal-body">
            班级、姓名、学号均不能为空！
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade bs-example-modal-sm" role="dialog" id="score"
         aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <div class="modal-title" id="mySmallModalLabel">
              <h3>得分</h3>
            </div>
            <div class="modal-body">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom"></div>
  </form>

</body>
</html>
